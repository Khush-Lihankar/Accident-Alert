<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Accident Detection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Bike Accident Detection</h2>

<button id="startBtn">Start Monitoring</button>
<p>Status: <span id="status">Not armed</span></p>

<p>Acceleration Magnitude: <span id="acc">0</span></p>

<div id="alarm" class="hidden">
  <h1>⚠️ Accident Detected</h1>
  <p>Sending alert in <span id="timer">10</span> seconds</p>
  <button id="safeBtn">I’m Safe</button>
</div>

<script src="app.js"></script>
</body>
</html>
